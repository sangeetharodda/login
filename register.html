<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #444;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e05245;
    }
    .message {
      margin-top: 20px;
    }
    a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .flash-message {
      background: #e74c3c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Choose a Username" required autofocus />
      <input type="password" name="password" placeholder="Choose a Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="message">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
